<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X-Ray Analysis</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
      }
      .result-container {
        display: flex;
        gap: 20px;
        margin-top: 20px;
      }
      .predictions {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .heatmap {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .error {
        color: red;
      }
      .loading {
        display: none;
        margin: 10px 0;
      }
      img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <h1>X-Ray Image Analysis</h1>
    <form id="uploadForm">
      <input type="file" id="fileInput" accept="image/*" required />
      <button type="submit">Analyze Image</button>
    </form>
    <div id="loading" class="loading">Analyzing image...</div>
    <div class="result-container">
      <div id="result" class="predictions"></div>
      <div id="heatmap" class="heatmap"></div>
    </div>

    <script>
      document
        .getElementById("uploadForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const fileInput = document.getElementById("fileInput");
          const loading = document.getElementById("loading");
          const resultDiv = document.getElementById("result");
          const heatmapDiv = document.getElementById("heatmap");

          if (!fileInput.files[0]) {
            resultDiv.innerHTML = '<p class="error">Please select a file</p>';
            return;
          }

          const formData = new FormData();
          formData.append("file", fileInput.files[0]);

          try {
            loading.style.display = "block";
            resultDiv.innerHTML = "";
            heatmapDiv.innerHTML = "";

            const response = await fetch("http://localhost:9000/analyze/", {
              method: "POST",
              body: formData,
            });

            const data = await response.json();

            if (data.status === "success") {
              // Display predictions
              let resultsHtml = "<h3>Analysis Results:</h3>";
              resultsHtml += "<table>";
              for (const [condition, probability] of Object.entries(
                data.predictions
              )) {
                resultsHtml += `<tr><td>${condition}</td><td>${(
                  probability * 100
                ).toFixed(2)}%</td></tr>`;
              }
              resultsHtml += "</table>";
              resultDiv.innerHTML = resultsHtml;

              // Display heatmap
              heatmapDiv.innerHTML = `
                <h3>Heatmap Visualization:</h3>
                <img src="data:image/png;base64,${data.heatmap}" alt="Heatmap visualization">
              `;
            } else {
              resultDiv.innerHTML = `<p class="error">Error: ${data.message}</p>`;
            }
          } catch (error) {
            resultDiv.innerHTML = `<p class="error">Error: ${error.message}</p>`;
          } finally {
            loading.style.display = "none";
          }
        });
    </script>
  </body>
</html>
